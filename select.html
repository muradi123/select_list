<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>JS select</title>
    <meta name="author" content="Leskin Maksim">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>


<div id="select">
    <div class="select__input">
        <span class="select__span">Chooce programming language</span>
        <i class="fa fa-chevron-down" aria-hidden="true"></i>
    </div>
    <div class="select__dropMenu">
        <ul class="select__list">
            <li class="select_item">Angular</li>
            <li class="select_item">React</li>
            <li class="select_item">Javascript</li>
            <li class="select_item">Node</li>
            <li class="select_item">PhP</li>
            <li class="select_item">Html</li>
            <li class="select_item">Css</li>
        </ul>
    </div>
</div>

<script  src="./scripts/script.js"></script>
</body>
</html>
